    <div class="container" style="margin-top:3%;">
      <div class="row d-flex justify-content-center">
        <div>
          <div class="form-group">
            <label for="outputNumber">Name</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice">
          </div>
          <div class="form-group">
            <label for="outputNumber">Limit</label>
            <input type="number" id="outputNumber">
          </div>
          <button type="button" class="btn btn-success" id="submit" onclick="submit()">submit</button>
        </div>
      </div>
    <div class="row d-flex justify-content-center" style="margin-top:3%;">
      <button type="button" class="btn btn-info" onclick="orderBy('name')" style="margin-right:3%;" >Sort by name</button>
      <button type="button" class="btn btn-info"  onclick="orderBy('price')">Sort by price</button>
    </div>
  </div>


  <div class="container-fluid" style="margin-top:3%;">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>

      </tbody>
    </table>

    </ul>
